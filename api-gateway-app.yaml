apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: api-gateway
    namespace: argocd # ArgoCD가 설치된 네임스페이스
spec:
  project: default
# 소스: Git 저장소 정보
  source:
    repoURL: https://github.com/jangseungwon08/k8s-app-config.git
    targetRevision: HEAD
    path: api-gateway/prd
# 대상: 배포할 클러스터
destination:
    server: https://kubernetes.default.svc
    namespace: default
# 동기화 정책
syncPolicy:
  automated:
    prune: true
    selfHeal: true
  # 동기화 옵션
  syncOptions:
    - CreateNamespace=true